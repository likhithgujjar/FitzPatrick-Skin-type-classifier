<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skin Type Detector + Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #container {
      position: relative;
      display: inline-block;
      border: 2px solid #cbd5e0;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    video, canvas {
      display: block;
    }
    #overlayBox {
      position: absolute;
      width: 180px;
      height: 220px;
      border: 3px dashed #10b981;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -25%);
      z-index: 2;
      pointer-events: none;
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #3b82f6;
      color: white;
    }
    button:hover {
      background-color: #2563eb;
    }
    #retakeBtn {
      display: none;
      background-color: #f59e0b;
    }
    #retakeBtn:hover {
      background-color: #d97706;
    }
    label {
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Fitzpatrick Skin Type Detection</h1>
  <div id="container">
    <div id="overlayBox"></div>
    <video id="video" autoplay muted playsinline width="360" height="270"></video>
    <canvas id="canvas" width="360" height="270" style="display:none;"></canvas>
  </div>
  <button id="captureBtn">ðŸ“¸ Capture</button>
  <button id="retakeBtn">ðŸ”„ Retake</button>
  <div class="result" id="result">Align your face inside the box, then tap Capture.</div>
  <div id="quiz"></div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const resultDiv = document.getElementById('result');
    const captureBtn = document.getElementById('captureBtn');
    const retakeBtn = document.getElementById('retakeBtn');
    const quizDiv = document.getElementById('quiz');

    let latestLandmarks = null;
    let cameraRunning = true;
    let skinResult = "";

    function classifyFitzpatrick(r, g, b) {
      const brightness = 0.299 * r + 0.587 * g + 0.114 * b;
      if (brightness > 150) return "Type I: Very fair";
      else if (brightness > 140) return "Type II: Fair";
      else if (brightness > 120) return "Type III: Medium";
      else if (brightness > 90) return "Type IV: Olive";
      else if (brightness > 60) return "Type V: Brown";
      else return "Type VI: Dark brown/Black";
    }

    function getColorFrom(landmarks, idx) {
      const x = Math.floor(landmarks[idx].x * canvas.width);
      const y = Math.floor(landmarks[idx].y * canvas.height);
      const pixel = ctx.getImageData(x, y, 1, 1).data;
      return [pixel[0], pixel[1], pixel[2]];
    }

    const faceMesh = new FaceMesh({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}` });
    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    faceMesh.onResults(results => {
      if (!cameraRunning) return;
      if (results.multiFaceLandmarks.length > 0) {
        latestLandmarks = results.multiFaceLandmarks[0];
        resultDiv.innerText = "Face aligned! Tap Capture to analyze.";
      } else {
        latestLandmarks = null;
        resultDiv.innerText = "Align your face inside the box, then tap Capture.";
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        if (cameraRunning) await faceMesh.send({image: video});
      },
      width: 360,
      height: 270
    });
    camera.start();

    captureBtn.onclick = () => {
      if (!latestLandmarks) {
        resultDiv.innerText = "Face not aligned. Try again.";
        return;
      }
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const indices = [1, 10, 152, 234, 454];
      const colors = indices.map(idx => getColorFrom(latestLandmarks, idx));
      const avgColor = colors.reduce((acc, [r, g, b]) => [acc[0]+r, acc[1]+g, acc[2]+b], [0,0,0]).map(v => Math.floor(v/colors.length));
      skinResult = classifyFitzpatrick(...avgColor);

      resultDiv.innerText = skinResult;
      cameraRunning = false;
      captureBtn.style.display = 'none';
      retakeBtn.style.display = 'inline-block';

      // Show Quiz
      quizDiv.innerHTML = `
        <form id="quizForm" style="margin-top:20px;">
          <input type="text" name="name" placeholder="Enter your name" required style="width:100%;padding:8px;margin-bottom:10px;">
          <input type="number" name="age" placeholder="Enter your age" min="1" required style="width:100%;padding:8px;margin-bottom:10px;">
          <select name="gender" required style="width:100%;padding:8px;margin-bottom:10px;">
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
          <select name="skinType" required style="width:100%;padding:8px;margin-bottom:10px;">
            <option value="">Select Skin Type</option>
            <option>Oily</option>
            <option>Dry</option>
            <option>Normal</option>
          </select>
          <p>Previous skin issues?</p>
          <label><input type="radio" name="history" value="yes" required> Yes</label>
          <label><input type="radio" name="history" value="no" required> No</label>
          <p>Want to consult specific issue?</p>
          <label><input type="radio" name="consult" value="yes" required> Yes</label>
          <label><input type="radio" name="consult" value="no" required> No</label>
          <div id="issueBox" style="display:none;">
            <input type="text" name="specificIssue" placeholder="Describe your issue..." style="width:100%;padding:8px;margin-top:10px;">
          </div>
          <button type="submit" style="margin-top:10px;background:#10b981;">Submit</button>
        </form>`;

      document.querySelectorAll('input[name="consult"]').forEach(radio => {
        radio.addEventListener('change', function() {
          document.getElementById('issueBox').style.display = this.value === 'yes' ? 'block' : 'none';
        });
      });

      document.getElementById('quizForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => { data[key] = value; });
        data["skinResult"] = skinResult;
        data["imageBase64"] = canvas.toDataURL();

        if (parseInt(data.age) <= 0 || isNaN(parseInt(data.age))) {
          alert('Please enter a valid positive age.');
          return;
        }

        fetch('https://script.google.com/macros/s/AKfycbyuwVMfHBsrXEDv9ZV0pgFhVScwtKgC5WVE_PPURPLbjyRL_hbUUgO643qCU_VY_Wbi/exec', {
          redirect: "follow",
  method: 'POST',
  body: JSON.stringify(data),
  headers: { 'Content-Type': 'text/plain;charset=utf-8' },
})

.then(response => response.text())
.then(responseText => {
  try {
    const parsed = JSON.parse(responseText);
    if (parsed.status === "success") {
      alert('Form submitted successfully!');
      document.getElementById('quizForm').reset();
      quizDiv.innerHTML = '';
    } else {
      alert('Submission failed. Please try again.');
    }
  } catch (e) {
    console.error('Invalid response:', responseText);
    alert('Submission failed. Please try again.');
  }
})

        .catch(error => {
          console.error('Error:', error);
          alert('Error submitting form. Please check your connection.');
        });
      });
    };

    retakeBtn.onclick = () => {
      cameraRunning = true;
      resultDiv.innerText = "Align your face inside the box, then tap Capture.";
      captureBtn.style.display = 'inline-block';
      retakeBtn.style.display = 'none';
      quizDiv.innerHTML = '';
    };
  </script>
</body>
</html>
